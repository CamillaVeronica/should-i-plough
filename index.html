<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should I Plough?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Should I Plough?</h1>
    <div id="controls">
        <label for="soil-type">Select your soil type:</label>
        <select id="soil-type">
            <option value="clay">Clay</option>
            <option value="loam">Loam</option>
            <option value="sandy">Sandy</option>
        </select>
        
        <label for="weather-today">What is the weather today?</label>
        <select id="weather-today">
            <option value="Sunny">Sunny</option>
            <option value="Windy">Windy</option>
            <option value="Wet">Wet</option>
            <option value="Frozen">Frozen</option>
            <option value="Ideal">Ideal</option>
        </select>
        
        <label for="recent-rain">How much rain has there been in the last few days?</label>
        <select id="recent-rain">
            <option value="None">None</option>
            <option value="Light">Light</option>
            <option value="Moderate">Moderate</option>
            <option value="Heavy">Heavy</option>
        </select>
        
        <label for="regen-toggle">Regen Mode</label>
        <input type="checkbox" id="regen-toggle">
        
        <button onclick="checkPloughConditions()">Should I Plough?</button>
    </div>
    <div id="result">
        <div id="result-text"></div>
        <img id="result-gif" src="" alt="Response GIF" style="display: none;">
    </div>

    <script src="script.js" defer></script>
</body>
</html>
